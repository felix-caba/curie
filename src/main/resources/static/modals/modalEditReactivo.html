<div id="editModalReactivo" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Reactivo</h2>
        <form id="editForm">
            <input type="hidden" id="editId">
            <label for="editNombre">Nombre:</label>
            <input type="text" id="editNombre">
            <label for="editCantidad">Cantidad:</label>
            <input type="number" id="editCantidad">
            <label for="editStockMinimo">Stock Mínimo:</label>
            <input type="number" id="editStockMinimo">
            <label for="editFormato">Formato:</label>
            <input type="text" id="editFormato">
            <label for="editGradoPureza">Grado de Pureza:</label>
            <input type="text" id="editGradoPureza">
            <label for="editFechaCaducidad">Fecha de Caducidad:</label>
            <input type="date" id="editFechaCaducidad">
            <label for="editLocalizacion">Localización:</label>
            <select id="editLocalizacion"></select>
            <label for="editUbicacion">Ubicación:</label>
            <select id="editUbicacion"></select>

            <label for="editRiesgos">Riesgos:</label>
            <div id="editRiesgos"></div> <!-- Contenedor para los riesgos -->

            <button type="submit">Guardar</button>

        </form>
    </div>
</div>
