<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contraseña Olvidada</title>
  <link th:href="@{/css/loginCSS.css}" rel="stylesheet">
</head>
<body>


<div class="form-container-resets">
<form th:action="@{/reset-password}" method="post">
  <input type="hidden" name="token" th:value="${token}">
  <input type="password" name="password" placeholder="Introduce tu nueva contraseña" required>
  <input type="password" name="confirmPassword" placeholder="Confirma tu nueva contraseña" required>
  <button type="submit">Aceptar</button>
</form>
</div>

</body>
</html>
